name: Finance Manager API CI CD

on:
  push:
    branches: [ main, develop ]
  pull_request:

env:
  AZURE_WEBAPP_NAME: 'FinanceManagerApi'
  AZURE_WEBAPP_PACKAGE_PATH: './FinanceManager.Api/publish'
  DOTNET_VERSION: '9.x'
  SOLUTION_PATH: './code/FinanceManager.slx'
  API_PROJECT_PATH: './code/FinanceManager.Api/FinanceManager.Api.csproj'
  PUBLISH_DIR: './code/FinanceManager.Api/publish'

permissions:
  checks: write
  pull-requests: write
  contents: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ./code

      - name: Build the solution
        run: dotnet build ./code --no-restore --configuration Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            code/**/bin/Release/**
            code/**/obj/**
          retention-days: 1

  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: code

      - name: Restore dependencies
        run: dotnet restore ./code

      - name: Check code formatting
        run: dotnet format ./code --verify-no-changes --verbosity diagnostic
        continue-on-error: true

      - name: Build with code analysis
        run: dotnet build ./code --no-restore --configuration Release /p:EnforceCodeStyleInBuild=true
        continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: code

      - name: Restore dependencies
        run: dotnet restore ./code

      - name: Check for vulnerable packages
        run: dotnet list ./code package --vulnerable --include-transitive
        continue-on-error: true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Build for CodeQL
        run: dotnet build ./code --no-restore --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    env:
      FINANCE_MANAGER_DB_KEY: ${{ secrets.FINANCE_MANAGER_DB_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: code

      - name: Restore execute permissions
        run: chmod +x -R ./code/**/bin/Release/net9.0/*

      - name: Run unit tests with coverage
        run: dotnet test ./code/FinanceManager.UnitTests/FinanceManager.UnitTests.csproj --no-build --configuration Release --logger "trx;LogFileName=unit-test-results.trx" --results-directory ${{ github.workspace }}/TestResults --collect:"XPlat Code Coverage"

      - name: Publish unit test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: 'Unit Test Results'
          path: '${{ github.workspace }}/TestResults/**/unit-test-results.trx'
          reporter: dotnet-trx

  integration-tests:
    runs-on: ubuntu-latest
    needs: [build, unit-tests]
    env:
      FINANCE_MANAGER_DB_KEY: ${{ secrets.FINANCE_MANAGER_DB_KEY }}
      UseInMemoryDatabase: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ./code

      - name: Build solution
        run: dotnet build ./code --configuration Release

      - name: Run integration tests with coverage
        run: dotnet test ./code/FinanceManager.IntegrationTests/FinanceManager.IntegrationTests.csproj --configuration Release --logger "trx;LogFileName=integration-test-results.trx" --results-directory ${{ github.workspace }}/TestResults --collect:"XPlat Code Coverage"

      - name: Publish integration test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: 'Integration Test Results'
          path: '${{ github.workspace }}/TestResults/**/integration-test-results.trx'
          reporter: dotnet-trx

  publish:
    runs-on: ubuntu-latest
    needs: [integration-tests, code-quality, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: code

      - name: Restore dependencies
        run: dotnet restore ./code

      - name: Publish API
        run: dotnet publish ${{ env.API_PROJECT_PATH }} --configuration Release --output ${{ env.PUBLISH_DIR }} --no-build

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: finance-manager-api
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          retention-days: 30

  deploy:
    name: Deploy to azure Web App
    runs-on: ubuntu-latest
    needs: publish
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download publish artifact
        uses: actions/download-artifact@v4
        with:
          name: finance-manager-api
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}