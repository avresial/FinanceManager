name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0'

      # run from the directory that contains your projects
      - name: Restore
        run: dotnet restore ./code

      - name: Build
        run: dotnet build ./code --configuration Release --no-restore

      - name: Run tests (with coverage)
        run: dotnet test ./code --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Install reportgenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.1.32
        env:
          DOTNET_ROOT: /usr/share/dotnet
          PATH: ${{ env.PATH }}:$HOME/.dotnet/tools

      - name: Generate coverage report (HTML)
        run: |
          mkdir -p TestResults/CoverageReport
          reportgenerator -reports:./TestResults/**/coverage.cobertura.xml -targetdir:./TestResults/CoverageReport -reporttypes:HtmlSummary
        env:
          PATH: ${{ env.PATH }}:$HOME/.dotnet/tools

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            TestResults/**/coverage.cobertura.xml
            TestResults/CoverageReport

      - name: Verify formatting
        run: dotnet format ./code --verify-no-changes